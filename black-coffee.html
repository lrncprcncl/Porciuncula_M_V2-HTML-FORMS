<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | Night Cafe</title>
    <link rel="icon" type="image/x-icon" href="image/coffee-cup_icon-icons.com_69402.png">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <h1><a href="menu-index.html">Menu</a></h1>
    </header>
    <main>
        <div class="order">
            <div class="order-image">
                <img src="menu/black coffee.jpg">
            </div>
            <div class="order-name">
                <h1 class="order-txt">Black Coffee</h1>
            </div>
        </div>
    </main>

    <div class="second">
        <div class="relative">
            <div class="col-1">
                <h2 class="col-1-txt">
                    <span class="col-1-herder">
                        Size options
                    </span>
                </h2>
                <form class="colunm-1">
                    <label>
                        <input type="radio" name="size" value="tall" id="tall">
                        <span>Tall</span>
                      </label>
                      <label>
                        <input type="radio" name="size" value="grande" id="grande" checked>
                        <span>Grande</span>
                      </label>
                      <label>
                        <input type="radio" name="size" value="venti" id="venti">
                        <span>Venti</span>
                      </label>
                </form>
                <div class="sizes">
                    <img src="logo/tall.svg">
                    <img src="logo/grabde.svg">
                    <img src="logo/venti.svg">
                </div>
            </div>
        </div>
        <div class="end">
            <button class="btn">Add to Order</button>
        </div>
    </div>
</body>
</html>
